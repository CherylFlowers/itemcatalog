{% extends "sidebar_nav.html" %}

{% block content %}

<h2>Delete Category</h2>

<form action="{{ url_for('deleteCategory', category_id=deletedCategory.id) }}" method='POST'>
	<p>Are you sure you want to delete {{deletedCategory.name}} ?</p>
	<input type='submit' value='Yes'>
	<a class="cancelButton" href="/">Cancel</a>
</form>

{% endblock %}
