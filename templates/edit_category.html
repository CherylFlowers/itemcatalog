{% extends "sidebar_nav.html" %}

{% block content %}

<h2>Edit Category</h2>

<form action="{{ url_for('editCategory', category_id=editedCategory.id) }}" method='POST'>
	<p>Name:</p>
	<input type='text' size='30' name='name' placeholder="{{editedCategory.name}}">
	<input type='submit' value='Save'>
	<a class="cancelButton" href="/">Cancel</a>
</form>

{% endblock %}
