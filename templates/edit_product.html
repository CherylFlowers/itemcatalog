{% extends "sidebar_nav.html" %}

{% block content %}

<h2>Edit Product</h2>

<form action="{{ url_for('editProduct', category_id=0, product_id=0) }}" method='POST'>
	<p>Name:</p>
	<input type='text' size='30' name='name'>
	<br>
	<p>Description:</p>
	<input type='text' size='30' name='description'>
	<br>
	<p>Price:</p>
	<input type='text' size='30' name='price'>
	<br>
	<p>Category:</p>
	<input type='text' size='30' name='category'>
	<br>
	<input type='submit' value='Save'>
	<a class="cancelButton" href="/catalog/0">Cancel</a>
</form>

{% endblock %}
